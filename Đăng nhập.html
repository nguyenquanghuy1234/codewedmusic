<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Đăng nhập.css">
	<link rel="stylesheet" href="Đăng nhập.js">
</head>
<body>	
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Đăng ký</h1>
				<div class="social-container">
					<a href="https://www.facebook.com/" class="social"><img class="huy" src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt=""></a>
					<a href="https://chat.zalo.me/" class="social"><img class="huy" src="https://giaiphapzalo.com/wp-content/uploads/2021/10/logo-white-1536x1457.png" alt=""></a>
					<a href="https://www.instagram.com/" class="social"><img class="huy" src="https://th.bing.com/th/id/R.96fd3bf5545e95869fda8238b75da808?rik=1Qf%2bfaKO7s5vvA&pid=ImgRaw&r=0" alt=""></i></a>
				</div>
				<span>hoặc sử dụng tài khoản khác để đăng ký</span>
				<input type="text" placeholder="Họ và Tên" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Mật khẩu" />
				<button>Đăng ký</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Đăng nhập</h1>
				<div class="social-container">
					<a href="https://www.facebook.com/" class="social"><img class="huy" src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt=""></a>
					<a href="https://chat.zalo.me/" class="social"><img class="huy" src="https://giaiphapzalo.com/wp-content/uploads/2021/10/logo-white-1536x1457.png" alt=""></a>
					<a href="https://www.instagram.com/" class="social"><img class="huy" src="https://th.bing.com/th/id/R.96fd3bf5545e95869fda8238b75da808?rik=1Qf%2bfaKO7s5vvA&pid=ImgRaw&r=0" alt=""></i></a>
				</div>
				<span>hoặc sử dụng tài khoản của bạn</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Mật khẩu" />
				<a href="#">Quên mật khẩu?</a>
				<button>Đăng nhập</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Chào bạn!</h1>
					<p>Hãy quay lại phần trước nếu bạn đã có tài khoản :))</p>
					<button class="ghost" id="signIn">Đăng nhập</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Chào bạn!</h1>
					<p>Nếu như bạn chưa có tài khoản hãy đăng ký và đồng hành với chúng tôi :))</p>
					<button class="ghost" id="signUp">Đăng ký</button>
				</div>
			</div>
		</div>
	</div>
	<script src="Đăng nhập.js"></script>
	</script>
</body>
</html>
